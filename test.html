<!DOCTYPE html>
<html>
	<body>
	</body>

	<script>
		const backendUrl = 'https://backend-lu4v.onrender.com';
		
		async function fetchInfo() {
			const res = await fetch(`${backendUrl}/get-info`);
			const data = await res.json();
			
			const body = document.body;
			const tbl = document.createElement('table');
			
			tbl.style.border = '1px solid black';
			
			for (let i = 0; i < data.rows.length; i++) {
				const tr = tbl.insertRow();
				tr.id = i;

				const td1 = tr.insertCell();
				const td2 = tr.insertCell();
				const td3 = tr.insertCell();
				const td4 = tr.insertCell();

				td1.appendChild(document.createTextNode(data.rows[i].name));
				td1.style.border = '1px solid black';
				td2.appendChild(document.createTextNode(data.rows[i].vorname));
				td2.style.border = '1px solid black';
				td3.appendChild(document.createTextNode(data.rows[i].mail));
				td3.style.border = '1px solid black';
			}
			body.appendChild(tbl);
		}

		fetchInfo();
	</script>
</html>
